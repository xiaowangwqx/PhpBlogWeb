<!DOCTYPE html>
<html lang="en">

<head>
  <title></title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.bootcss.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdn.bootcss.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
  <script src="https://cdn.bootcss.com/marked/0.4.0/marked.min.js"></script>
<!--   <script src="https://cdn.bootcss.com/highlight.js/9.12.0/highlight.min.js"></script> -->

  <!-- highlight.js monokai.css -->
  <link rel="stylesheet" href="css/monokai.css">


  <style>
    #header {
      width: 100%;
      height: 40px;
      background: #2e6da4;
      line-height: 40px;
      color: white;
      font-size: 20px;
      margin-bottom: 60px;
    }

    #md,
    #html {
      height: 510px;
    }

    #md {
      resize: none;
    }

    #html {
      border: solid 1px darkgrey;
      border-radius: 5px;
    }
  </style>
</head>

<body>
  <div id="header" class="text-center">MarkDown解析器</div>
  <div class="container">
    <div class="row">
      <div class="col-sm-6 col-lg-6 col-md-6">
        <textarea id="md" class="form-control" placeholder="请输入Markdown代码"></textarea>
      </div>
      <div id="html" class="col-lg-6 col-sm-6 col-md-6"></div>
    </div>
  </div>
  <pre>
    <code>
      window.onload = function() {
      
    }
    </code>
  </pre>
</body>
<script>
  $("#md").on("keyup blur", function () {
    $('#html').html(marked($("#md").val()))
  })
</script>
  <!-- highlight.js -->
  <script src="js/highlight.pack.js"></script>
  <script>
  $(document).ready(function() {
  $('pre code').each(function(i, block) {
    hljs.highlightBlock(block);
  });
});</script>
</html>
